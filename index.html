    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
      /* touch-action: none is critical for mobile game controls to prevent scrolling */
      body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; font-family: 'Inter', sans-serif; background: #111; color: white; touch-action: none; }
      #root { height: 100%; width: 100%; }
      /* Custom scrollbar for any overlay content */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #555; border-radius: 3px; }
      
      /* Crosshair */
      .crosshair {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 8px;
        height: 8px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none;
        z-index: 50;
        mix-blend-mode: difference;
        transition: width 0.2s, height 0.2s;
      }
      .crosshair.hovering {
        width: 12px;
        height: 12px;
        background: rgba(100, 255, 100, 0.9);
      }
      
      /* Mobile Controls Helpers */
      .no-select {
        user-select: none;
        -webkit-user-select: none;
      }
    </style>
